</head>
<body>

    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Biblioteca</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"

        <div class="collapse navbar-collapse" id="navbarMenu">

            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Autores</h1>

    <section class="mb-5">
        <div class="card">
            <div class="card-header bg-secondary text-white">Lista de Autores</div>
            <div class="card-body">
                <button class="btn btn-primary mb-3" onclick="listarAutores()">Carregar Autores</button>
                <ul id="listaAutores" class="list-group"></ul>
            </div>
        </div>
    </section>

    <section class="mb-5">
        <div class="card">
            <div class="card-header bg-secondary text-white">Cadastrar Autor</div>
            <div class="card-body">
                <form id="formCadastrarAutor" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome</label>
                        <input type="text" name="nome" maxlength="40" class="form-control" required />
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="mb-5">
        <div class="card">
            <div class="card-header bg-secondary text-white">Buscar Autor por ID</div>
            <div class="card-body">
                <form id="formBuscarAutor" class="row g-3">
                    <div class="col-md-4">
                        <input type="number" name="id" class="form-control" required placeholder="ID do Autor" />
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-info">Buscar</button>
                    </div>
                </form>
                <div id="detalhesAutor" class="mt-4"></div>
            </div>
        </div>
    </section>

    <section class="mb-5">
        <div class="card">
            <div class="card-header bg-secondary text-white">Buscar Autor por Nome</div>
            <div class="card-body">
                <form id="formBuscarPorNome" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" name="nome" class="form-control" required placeholder="Nome do Autor" />
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-info">Buscar</button>
                    </div>
                </form>
                <ul id="resultadoBuscaPorNome" class="mt-4 list-group"></ul>
            </div>
        </div>
    </section>

    <section class="mb-5">
        <div class="card">
            <div class="card-header bg-secondary text-white">Editar Autor</div>
            <div class="card-body">
                <form id="formEditarAutor" class="row g-3">
                    <div class="col-md-2">
                        <input type="number" name="id" class="form-control" required placeholder="ID do Autor" />
                    </div>
                    <div class="col-md-6">
                        <input type="text" name="nome" maxlength="40" class="form-control" required placeholder="Novo Nome" />
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
