</head>
<body>

    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Biblioteca</a>

        <div class="collapse navbar-collapse" id="navbarMenu">

                <li class="nav-item"><a class="nav-link" href="relatorio.html">Relatório</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Assuntos</h1>

    <section class="mb-5">
        <div class="card">
            <div class="card-header bg-secondary text-white">Lista de Assuntos</div>
            <div class="card-body">
                <button class="btn btn-primary mb-3" onclick="listarAssuntos()">Carregar Assuntos</button>
                <ul id="listaAssuntos" class="list-group"></ul>
            </div>
        </div>
    </section>

    <section class="mb-5">
        <div class="card">
            <div class="card-header bg-secondary text-white">Cadastrar Assunto</div>
            <div class="card-body">
                <form id="formCadastrarAssunto" class="row g-3">
                    <div class="col-md-12">
                        <label class="form-label">Descrição</label>
                        <input type="text" name="descricao" maxlength="20" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="mb-5">
        <div class="card">
            <div class="card-header bg-secondary text-white">Buscar Assunto por ID</div>
            <div class="card-body">
                <form id="formBuscarAssunto" class="row g-3">
                    <div class="col-md-6">
                        <input type="number" name="id" class="form-control" required placeholder="ID do Assunto" />
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-info">Buscar</button>
                    </div>
                </form>
                <div id="detalhesAssunto" class="mt-4"></div>
            </div>
        </div>
    </section>

    <section class="mb-5">
        <div class="card">
            <div class="card-header bg-secondary text-white">Buscar Assunto por Descrição</div>
            <div class="card-body">
                <form id="formBuscarDescricao" class="row g-3">
                    <div class="col-md-8">
                        <input type="text" name="descricao" class="form-control" required placeholder="Descrição do Assunto" />
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-info">Buscar</button>
                    </div>
                </form>
                <ul id="resultadoBuscaDescricao" class="list-group mt-4"></ul>
            </div>
        </div>
    </section>

    <section class="mb-5">
        <div class="card">
            <div class="card-header bg-secondary text-white">Editar Assunto</div>
            <div class="card-body">
                <form id="formEditarAssunto" class="row g-3">
                    <div class="col-md-2">
                        <input type="number" name="id" class="form-control" required placeholder="ID do Assunto" />
                    </div>
                    <div class="col-md-8">
                        <input type="text" name="descricao" maxlength="20" class="form-control" required placeholder="Nova descrição" />
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-warning">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
